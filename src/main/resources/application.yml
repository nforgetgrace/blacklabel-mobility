server:
  port: 8181

spring:
  devtools:
    remote:
      restart:
        enabled: true
  datasource:
    url: jdbc:h2:~/mobility
    driverClassName: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  sql:
    init:
      mode: always
      schema-locations: classpath:h2db/schema.sql
      data-locations: classpath:h2db/data.sql

info:
  module-name: blacklabel-api
  log-file-name: app.log

# logging
logging.config: classpath:logging/logback-local.xml